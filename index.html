<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<link rel="stylesheet" href="style.css">
<style>
    [v-cloak] {
        display:none;
    }
</style>
<body>
    <div class="container" id="app" v-cloak>
  <div class="card">
    <h1>To Do List</h1>
    <div class="form-control">
      <input type="text" v-bind:placeholder="placeholder" v-model="inputvalue" v-on:keypress.enter="addnewtask" />
      <button class="btn" v-on:click="addnewtask">Add Task</button>
    </div>
    <hr />
    <ul class="list" v-if="notes.length !== 0" ...>
      <li class="list-item" v-for="(note, noteIndex) in notes" :key="noteIndex">
        <div>
          <input type="checkbox" v-model="note.checked" />
          <span v-show="note !== activeEdit" :style="note.checked ? 'text-decoration: line-through' : ''">
            {{ noteIndex + 1 }}) {{ note.title }}
          </span>
          <input v-show="note === activeEdit" ref="notes" type="text" v-model="note.title" @blur="doneEdit(note)">
          <div>
            <button class="btn danger" @click="editNote(note, noteIndex)">
            Edit
          </button>
          </div>
          </span>
        </div>
        <button class="btn danger" v-on:click="removetask(index)">Delete</button>
      </li>
      <hr />
      <li>
        <strong>Total: {{notes.length}}</strong>
      </li>
    </ul>
    <div v-else>No task exist, please add first one.</div>
  </div>
</div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="Vue3.js"></script>
</body>
</html>
